name: Shell Commands

on: [push]

jobs:
  run-shell-command: 
    runs-on: ubuntu-18.04
    steps:
    - name: echo a string
      run: echo "Hello World!"
    - name: multi-line script
      run: |
        node -v
        npm -v
    - name: python command
      run: |
        import platform
        print
        (platform.processor())
      shell: python