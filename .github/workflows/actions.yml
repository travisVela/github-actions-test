name: Actions Wrokflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-18.04
    steps:
    - name: List Files
      run : |
        pwd
        ls
    - name: Simple JS Action
      id: greet
      uses: actions/hello-world-javascript-action@v1
      with: 
        who-to-greet: Travis
    - name: Log Greeting Time
      run: echo "${{ steps.greet.outputs.time }}"